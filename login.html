<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form>
                    <h4 class="fw-bold">Đăng nhập</h4>
                    <div class="row">
                        <label>Tên đăng nhập</label>
                        <input class="form-control" type="text" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="row">
                        <label>Pass</label>
                        <input class="form-control" type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <button class="btn btn-warning m-3">Đăng nhập</button>
                    <a href="#">Bạn chưa có tài khoản</a>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
